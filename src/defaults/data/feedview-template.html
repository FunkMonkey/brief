<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>Brief - feed view</title>
        <link rel="stylesheet" href="feedview.css" type="text/css" media="screen">
        <link rel="stylesheet" href="full-view.css" type="text/css" media="screen">
        <link rel="stylesheet" href="headlines-view.css" type="text/css" media="screen">
        <link rel="stylesheet" href="resource://profile-chrome-dir/brief-custom-style.css" type="text/css" media="screen">
    </head>

    <body>
        <div id="message-box">
            <p id="main-message"></p>
            <p id="secondary-message"></p>
        </div>

        <div id="feed-content"></div>

        <div id="article-template" class="entry article-container" entry="true">
            <div class="article-header">
                <div class="bookmark-star" command="star"></div>
                <div class="article-title-link-box">
                    <a class="article-title-link" command="open"></a>
                </div>

                <div class="entry-controls">
                    <div class="mark-read" command="switchRead"></div>
                    <div class="delete-entry" command="delete"></div>
                    <div class="restore-entry" command="restore"></div>
                </div>
            </div>

            <div class="article-subheader">
                <div class="article-subheader-left">
                    <div class="article-feed-name"></div>
                    <div class="article-tags"></div>
                </div>
                <div class="article-subheader-right">
                    <div class="article-authors"></div>
                    <div class="article-date"></div>
                </div>
            </div>

            <div class="entry-content"></div>
        </div>

        <div id="headline-template" class="entry headline-container">
            <div class="headline-collapsed">
                <div class="headline-header">
                    <img class="headline-feed-icon"></img>
                    <div class="headline-feed-name"></div>
                    <a class="headline-link" command="open"></a>
                    <div class="headline-title"></div>
                </div>
                <div class="entry-controls">
                    <div class="mark-read" command="switchRead"></div>
                    <div class="delete-entry" command="delete"></div>
                    <div class="restore-entry" command="restore"></div>
                </div>
            </div>

            <div class="headline-expanded">
                <div class="article-header">
                    <div class="bookmark-star" command="star"></div>
                    <div class="article-title-link-box">
                        <a class="article-title-link" command="open"></a>
                    </div>
                </div>

                <div class="article-subheader">
                    <div class="article-subheader-left">
                        <div class="article-feed-name"></div>
                        <div class="article-tags"></div>
                    </div>
                    <div class="article-subheader-right">
                        <div class="article-authors"></div>
                        <div class="article-date"></div>
                    </div>
                </div>

                <div class="entry-content"></div>
            </div>
        </div>

    </body>

</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <title>Brief</title>
        <link rel="stylesheet" href="chrome://brief/skin/feedview-common.css" type="text/css" media="screen">
        <link rel="stylesheet" href="chrome://brief/skin/thickbox.css" type="text/css" media="screen">
        <style type="text/css"></style>
        <script type="text/javascript" src="chrome://brief/content/jquery.js"></script>
        <script type="text/javascript" src="chrome://brief/content/thickbox.js"></script>
        <script type="text/javascript">
            function displayShortcuts() {
                var frame = document.getElementById('shortcuts-frame');
                frame.src = 'keyboard-shortcuts.xhtml';
                tb_show(null, document.location + '#TB_inline?width=500&height=650&inlineId=shortcuts', false);
            }
            document.addEventListener('DisplayShortcuts', displayShortcuts, true);
        </script>
    </head>

    <body>
        <div id="container">
            <div id="shortcuts" style="display: none">
                <iframe id="shortcuts-frame" height="620" width="500" frameborder="0"></iframe>
            </div>

            <a id="header">
                <img id="feed-image">
                <div id="feed-title"></div>
                <div id="feed-subtitle"></div>
            </a>

            <p id="message"></p>

            <div id="feed-content"></div>

        </div>

    </body>

</html>

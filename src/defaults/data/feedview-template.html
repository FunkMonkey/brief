<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>Brief</title>
        <link rel="stylesheet" href="chrome://brief/skin/feedview-common.css" type="text/css" media="screen">
        <link rel="stylesheet" href="chrome://brief/skin/feedview.css" type="text/css" media="screen">
        <link rel="stylesheet" href="custom-style.css" type="text/css" media="screen">
        <link rel="stylesheet" id="mac-style-override" type="text/css" media="screen">
        <link rel="stylesheet" href="thickbox.css" type="text/css" media="screen">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="thickbox.js"></script>
        <script type="text/javascript">
            function applyMacStyleOverride() {
                if (window.navigator.platform.match('Mac')) {
                    var link = document.getElementById('mac-style-override');
                    link.setAttribute('href', 'chrome://brief-mac/skin/mac.css');
                }
            }

            function displayShortcuts() {
                var frame = document.getElementById('shortcuts-frame');
                frame.src = 'keyboard-shortcuts.xhtml';

                var height = (window.innerHeight < 600) ? window.innerHeight - 35 : 620;
                var width = (window.innerWidth < 500) ? window.innerWidth - 30 : 500;

                frame.setAttribute('height', height - 10);
                frame.setAttribute('width', width);

                var params = document.location + '#TB_inline?';
                params += 'width=' + width + '&height=' + height;
                params += '&inlineId=shortcuts';
                tb_show(null, params, false);
            }
            document.addEventListener('DisplayShortcuts', displayShortcuts, true);
        </script>
    </head>

    <body onload="applyMacStyleOverride()">
        <div id="container">
            <div id="shortcuts" style="display: none">
                <iframe id="shortcuts-frame" frameborder="0"></iframe>
            </div>

            <div id="header">
                <img id="feed-image">
                <a id="feed-title" target="_blank"></a>
                <div id="feed-subtitle"></div>
            </div>

            <p id="message"></p>

            <div id="feed-content"></div>

        </div>

    </body>

</html>
